<script type="text/javascript">
  // Optimized ready function
  function ready(fn) {
    if (document.readyState !== 'loading') {
      fn();
    } else {
      document.addEventListener('DOMContentLoaded', fn, { once: true });
    }
  }

  // Initialize display with better performance
  function initializeDisplay() {
    const container = document.querySelector('.container');
    container.style.display = 'none';

    // Use requestAnimationFrame for smoother animation
    requestAnimationFrame(() => {
      setTimeout(() => {
        container.style.display = 'block';
        container.style.animation = 'fadeIn 1s ease-out';
      }, 400);
    });
  }

  ready(initializeDisplay);

  // Configuration and setup
  const urlParams = new URLSearchParams(window.location.search);
  const displayInApp = urlParams.get('displayInApp');
  const isApp = displayInApp === 'true';

  // Cache DOM elements for better performance
  const appElements = document.querySelectorAll('.app');
  const webElements = document.querySelectorAll('.web');

  // Setup display mode efficiently
  if (isApp) {
    webElements.forEach(element => element.style.display = 'none');
    appElements.forEach(element => element.style.display = 'block');
  } else {
    appElements.forEach(element => element.style.display = 'none');
    webElements.forEach(element => element.style.display = 'block');
  }

  // Improved click tracking with debouncing
  let clickTimeout;
  const clickDebounceTime = 500; // Prevent rapid clicks

  function debounceClick(fn, delay) {
    return function(...args) {
      if (clickTimeout) {
        return false; // Ignore rapid clicks
      }

      clickTimeout = setTimeout(() => {
        clickTimeout = null;
      }, delay);

      return fn.apply(this, args);
    };
  }

  // Enhanced openWebBrowser function with better error handling and logging
  const openWebBrowser = debounceClick(function(url) {
    if (!url) {
      console.warn('No URL provided to openWebBrowser');
      return false;
    }

    console.log("🔥🔥 Opening URL 🔥🔥", url);

    try {
      // Test URL for development/testing
      const urlTest = 'app://web?target=1&url=https%3A%2F%2Ffaq-blond.vercel.app%3Fshow_menu%3D2';

      // Enhanced URL opening logic with fallbacks
      if (isApp && window?.flutter?.call) {
        console.log("🔥🔥 Opening in App via Flutter 🔥🔥");
        window.flutter.call('jumpTo', {
          url: `app://web?target=1&url=${encodeURIComponent(url)}`
        }, null);
        return true;
      }
      else if (window?.flutter) {
        console.log('🔥🔥 Opening via Flutter/AppSDK 🔥🔥');
        const encodedUrl = encodeURIComponent(url);
        const openUrl = `app://web?target=1&url=${encodedUrl}`;
        window.open(openUrl, '_blank', 'noopener,noreferrer');
        return true;
      }
      else {
        console.log("🔥🔥 Opening in browser 🔥🔥");
        // For testing, use the test URL, otherwise use the actual URL
        const finalUrl = url.includes('test') ? urlTest : url;
        window.open(finalUrl, '_blank', 'noopener,noreferrer');
        return true;
      }
    } catch (error) {
      console.error('Error opening URL:', error);

      // Fallback: try direct window.open
      try {
        window.open(url, '_blank', 'noopener,noreferrer');
        return true;
      } catch (fallbackError) {
        console.error('Fallback URL opening failed:', fallbackError);

        // Last resort: try postMessage to parent
        if (window.parent && window.parent !== window) {
          try {
            window.parent.postMessage({
              type: 'OPEN_URL',
              url: url,
              timestamp: Date.now()
            }, '*');
            console.log('Sent postMessage to parent window');
            return true;
          } catch (postMessageError) {
            console.error('PostMessage failed:', postMessageError);
          }
        }

        return false;
      }
    }
  }, clickDebounceTime);

  // Enhanced click feedback with visual indicators
  function addClickFeedback() {
    const buttons = document.querySelectorAll('.button-action');

    buttons.forEach(button => {
      // Add touch start/end events for better mobile feedback
      button.addEventListener('touchstart', function() {
        this.style.transform = 'scale(0.95)';
      }, { passive: true });

      button.addEventListener('touchend', function() {
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      }, { passive: true });

      // Add mouse events for desktop
      button.addEventListener('mousedown', function() {
        this.style.transform = 'scale(0.95)';
      });

      button.addEventListener('mouseup', function() {
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      });

      // Reset on mouse leave
      button.addEventListener('mouseleave', function() {
        this.style.transform = '';
      });
    });
  }

  // Initialize click feedback when DOM is ready
  ready(addClickFeedback);

  // Global error handling for better debugging
  window.addEventListener('error', function(e) {
    console.error('Global error:', e.error);
  });

  // Handle page visibility changes
  document.addEventListener('visibilitychange', function() {
    if (document.visibilityState === 'visible') {
      console.log('Page became visible');
    } else {
      console.log('Page became hidden');
    }
  });

  // Expose openWebBrowser globally for onclick handlers
  window.openWebBrowser = openWebBrowser;
