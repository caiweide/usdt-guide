  <script type="text/javascript">
    (function() {
      // Cache configuration and DOM elements
      const urlParams = new URLSearchParams(window.location.search);
      const isApp = urlParams.get('displayInApp') === 'true';
      const container = document.querySelector('.container');

      // Send main page title immediately
      function sendMainPageTitle() {
        window.parent?.postMessage({
          title: document.title,
          isMainPage: true
        }, '*');
      }

      // Send main page title on load
      sendMainPageTitle();

      // Handle page visibility changes
      document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
          setTimeout(() => {
            sendMainPageTitle();
          }, 300);
        }
      });

      // Listen for browser back/forward navigation
      window.addEventListener('pageshow', function (event) {
        if (event.persisted || window.performance.navigation.type === 2) {
          setTimeout(() => {
            sendMainPageTitle();
          }, 500);
        }
      });

      // Handle URL opening with proper error handling
      function openWebBrowser(url) {
        if (!url) return;

        try {
          if (isApp) {
            window?.flutter?.call('jumpTo', {
              url: `app://web?target=1&url=${encodeURIComponent(url)}`
            }, null);
          } else {
            if (window?.flutter) {
              let openUrl = `app://web?target=1&url=${encodeURIComponent(url)}`;
              window?.open(openUrl, '_blank');
            } else {
              window?.parent?.postMessage({
                type: 'OPEN_URL',
                url: url
              }, '*');
            }
          }
        } catch (error) {
          console.error('Error opening URL:', error);
          // Fallback to window.open
          window?.open(url, '_blank');
        }
      }

      // Optimized click handler with event delegation
      function setupClickHandlers() {
        container.addEventListener('click', function(e) {
          const link = e.target.closest('a[data-url]');
          if (link) {
            e.preventDefault();
            e.stopPropagation();

            const url = link.getAttribute('data-url');
            if (url) {
              // Add visual feedback
              link.style.transform = 'scale(0.95)';
              setTimeout(() => {
                link.style.transform = '';
              }, 100);

              openWebBrowser(url);
            }
          }
        }, { passive: false });
      }

      // Setup display mode and remove unused images to save memory
      function initialize() {
        // Cache element collections
        const appElements = container.querySelectorAll('.app');
        const webElements = container.querySelectorAll('.web');

        // Setup display mode and remove unused elements
        if (isApp) {
          webElements.forEach(el => el.remove());
          appElements.forEach(el => el.style.display = 'block');
        } else {
          appElements.forEach(el => el.remove());
          webElements.forEach(el => el.style.display = 'block');
        }

        // Setup click handlers
        setupClickHandlers();
      }

      // Initialize everything
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initialize, { once: true });
      } else {
        initialize();
      }
    })();
