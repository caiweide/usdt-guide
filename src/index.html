<script type="text/javascript">
  function ready(fn) {
    if (document.readyState != 'loading') {
      fn();
    } else {
      document.addEventListener('DOMContentLoaded', fn);
    }
  }

  function fn() {
    document.querySelector('.container').style.display = 'none';
    setTimeout(function () {
      // fade in container with animation duration 1s
      document.querySelector('.container').style.display = 'block';
      document.querySelector('.container').style.animation = 'fadeIn 1s';
    }, 400);
  }
  ready(fn);

  const videos = Array.from(document.querySelectorAll("video"));

  const handlePlayVideo = (e) => {
    const video = e.target;
    const controls = video.controls;
    if (!controls) {
      video.controls = true;
      // disable picture in picture mode
      video.disablePictureInPicture = true;
      // set attribute controlList = noDownload
      video.setAttribute("controlsList", "nodownload");
      video.play();
    }
  };

  videos.forEach((video) => {
    video.addEventListener("click", handlePlayVideo);
  });

  function openWebBrowser(url) {
    console.log("🔥🔥 URL 🔥🔥", url);
    if (window.flutter && typeof window.flutter.call === 'function') {
      window.flutter.call('jumpTo', { "url": `app://web?target=1&url=${url}` }, null);
    } else {
      window.open(url, '_blank');
    }
  }


</script>

<script type="text/javascript">
  const urlParams = new URLSearchParams(window.location.search);
  const displayInApp = urlParams.get('displayInApp');
  const isApp = displayInApp === 'true';

  const appElements = Array.from(document.querySelectorAll('.app'));
  const webElements = Array.from(document.querySelectorAll('.web'));

  if (isApp) {
    webElements.forEach((element) => {
      element.style.display = 'none';
    });
    appElements.forEach((element) => {
      element.style.display = 'block';
    });

  } else {
    appElements.forEach((element) => {
      element.style.display = 'none';
    });
    webElements.forEach((element) => {
      element.style.display = 'block';
    });
  }

</script>
